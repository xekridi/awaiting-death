{% load static %}
<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>default</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="{% static 'archives/js/wait.js' %}"></script>
</head>

<body>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'home' %}">default</a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav ms-auto align-items-center">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'upload' %}">Загрузить</a>
                        </li>
                        {% if user.is_authenticated %}
                        <li class="nav-item">
                            <span class="navbar-text me-3">Привет, {{ user.username }}!</span>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'dashboard' %}">Кабинет</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'logout' %}">Выйти</a>
                        </li>
                        {% else %}
                        <a class="nav-link" href="{% url 'login' %}">Войти / Регистрация</a>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container py-4">{% block content %}{% endblock %}</div>
    </body>

</html>
